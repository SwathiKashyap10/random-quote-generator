<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"/>
    <!-- fonr awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <h1>Random Quote Generator!</h1>
        <div class="quote-container">
          <div class="quote-content">
              <div style="display:flex;">
                <i class="fa-solid fa-quote-left"></i>
                <span class="quote">Generate A Random Quote,Click The Button Below</span>
                <i class="fa-solid fa-quote-right" style="display:flex;align-items: end;"></i>
              </div>
              <div style="display: flex;justify-content:end;align-items: end;">
                <span> - &nbsp;</span>
                <span class="author">Author</span>
              </div>
          </div>
          <hr/>
          <div class="quote-btns">
              <div>
                <button class="speak"><i class="fa-solid fa-volume-high"></i></button>
                <button class="copy"><i class="fa-solid fa-copy"></i></button>
                <button class="twitter"><i class="fa-brands fa-x-twitter"></i></button>
              </div>
              <button class="generateBtn">New Quote</button>
          </div>
       </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
